version: 2.1

orbs:
  node: circleci/node@4.7.0
  codecov: codecov/codecov@1.0.2

jobs:
  install-job:
    docker:
      - image: cimg/node:16.2.0
    steps:
      - node/install:
          install-yarn: true
          install-npm: false
          node-version: "16.2.0"
      - node/test:
          pkg-manager: yarn
          run-command: test-ci
          version: "16.2.0"
      - codecov/upload:
          file: "./coverage/clover.xml"
          token: $CODECOV_TOKEN

workflows:
  main-workflow:
    jobs:
      - install-job
